<!-- starter-webpage-gallery.html (click anywhere to play sound + visible audio) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Samuel's Birthday Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5 url('media/elephant.gif') center/cover no-repeat fixed;
      color: #222;
      margin: 0;
      padding: 0;
      cursor: pointer;
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.35);
      pointer-events: none;
      z-index: 0;
    }
    .page-title {
      position: fixed;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.4rem;
      font-weight: 700;
      color: #222;
      text-shadow: 0 2px 6px rgba(255,255,255,0.6);
      z-index: 9;
      pointer-events: none;
    }
    .play-center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #playButton {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      z-index: 11;
    }
    #playButton.playing::before, #playButton.playing::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 32px;
      background: #fff;
      border-radius: 2px;
      top: 50%;
      transform: translateY(-50%);
    }
    #playButton.playing::before { left: calc(50% - 10px); }
    #playButton.playing::after { left: calc(50% + 10px); }
    #audioStatus {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 11;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="page-title">Samuel's Birthday</div>

  <main>
    <section aria-label="audio">
      <div id="audioArea">
        <!-- Visible audio element -->
        <audio id="mainAudio" preload="auto">
          <source src="media/1031.MP3" type="audio/mpeg">
          <source src="media/1031.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </section>

    <div class="play-center">
      <button id="playButton" aria-label="Play audio" aria-pressed="false">â–¶</button>
    </div>

    <div id="audioStatus" aria-live="polite" hidden>Ready</div>
  </main>

  <script>
    const audio = document.getElementById('mainAudio');
    const playButton = document.getElementById('playButton');
    const status = document.getElementById('audioStatus');

    function setStatus(text, visible = true) {
      status.textContent = text;
      status.hidden = !visible;
    }

    setStatus('Ready', false);

    // Play audio on first click anywhere on the page or play button
    function playAudioOnce(event) {
      // Prevent event bubbling
      event.stopPropagation();
      
      // Log attempt to play
      console.log('Attempting to play audio...');
      
      // Check if audio is loaded
      if (audio.readyState === 0) {
        console.log('Audio not loaded yet');
        setStatus('Loading audio...');
        audio.load(); // Force load the audio
      }

      audio.play().then(() => {
        console.log('Audio playing successfully');
        playButton.classList.add('playing');
        playButton.setAttribute('aria-pressed', 'true');
        setStatus('Playing');
      }).catch(err => {
        console.error('Playback failed:', err);
        setStatus('Playback failed: ' + err.message);
        
        // Try to show more detailed error information
        if (audio.error) {
          console.error('Audio error code:', audio.error.code);
          console.error('Audio error message:', audio.error.message);
        }
      });

      // Remove listeners after first play attempt
      document.body.removeEventListener('click', playAudioOnce);
      playButton.removeEventListener('click', playAudioOnce);
    }

    // Add click listeners
    document.body.addEventListener('click', playAudioOnce);
    playButton.addEventListener('click', playAudioOnce);

    // Reset button state when audio ends
    audio.addEventListener('ended', () => {
      playButton.classList.remove('playing');
      playButton.setAttribute('aria-pressed', 'false');
      setStatus('Ended', false);
    });

    audio.addEventListener('playing', () => setStatus('Playing'));
    audio.addEventListener('pause', () => setStatus('Paused', false));
    audio.addEventListener('error', e => { setStatus('Audio error'); console.error(e); });
  </script>
</body>
</html>
