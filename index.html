<!-- starter-webpage-gallery.html (simplified grey/white theme)
     Automatically loads files from ./media folder.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Media Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background image: elephant gif with light fallback */
      background: #f5f5f5 url('media/elephant.gif') center/cover no-repeat fixed;
      color: #222;
      margin: 0;
      padding: 0;
    }
    /* overlay to improve contrast over the animated background */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.65);
      pointer-events: none;
      z-index: 0;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 16px 24px;
      position: relative;
      z-index: 2;
    }
    h1 { margin: 0; font-size: 1.5em; }
    main { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    section { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.05); margin-bottom: 16px; position: relative; z-index: 2; }
    /* hide file titles/captions under thumbnails */
    .caption { display: none; }

    /* page title near top center */
    .page-title {
      position: fixed;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.4rem;
      font-weight: 700;
      color: #222;
      text-align: center;
      z-index: 9;
      text-shadow: 0 2px 6px rgba(255,255,255,0.6);
      pointer-events: none;
    }

    /* centered play button */
    .play-center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none; /* allow button to control pointer only where the button is */
    }
    #playButton {
      pointer-events: auto;
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.75);
      color: #fff;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      cursor: pointer;
      position: relative;
    }
    #playButton.playing { background: rgba(200,0,0,0.9); }
    /* play triangle using pseudo-element */
    #playButton::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 22px solid #fff;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: transform 120ms ease, opacity 120ms ease;
    }
    /* pause bars when playing */
    #playButton.playing::before,
    #playButton.playing::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 32px;
      background: #fff;
      border-radius: 2px;
      top: 50%;
      transform: translateY(-50%);
    }
    #playButton.playing::before { left: calc(50% - 10px); }
    #playButton.playing::after { left: calc(50% + 10px); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); gap: 12px; }
    .thumb img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; border: 1px solid #ddd; }
  .caption { text-align: center; font-size: 0.9em; color: #666; margin-top: 4px; }
  /* hide the gallery element so thumbnails don't show */
  #gallery { display: none; }
    audio { width: 100%; margin-top: 8px; }
    /* small status area for audio diagnostics */
    #audioStatus { position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); color: #fff; padding: 6px 10px; border-radius: 6px; font-size: 0.9rem; z-index: 11; pointer-events: none; }
    footer { text-align: center; font-size: 0.8em; color: #777; margin-top: 24px; padding: 12px; }
  </style>
</head>
<body>
  <header>
    <!-- title intentionally removed to keep sections untitled -->
  </header>
  <div class="page-title">Samuel's birthday</div>
  <main>
    <section aria-label="audio">
      <div id="audioArea"></div>
    </section>

    <!-- centered play button overlay -->
    <div class="play-center">
      <button id="playButton" aria-label="Play audio" aria-pressed="false"></button>
    </div>

    <!-- audio status (diagnostic) -->
    <div id="audioStatus" aria-live="polite" hidden>Ready</div>

    <footer>
      © 2025 My Media Gallery — hosted on Netlify
    </footer>
  </main>

  <script>
    // Automatically load media from ./media/ folder
    // To make this work on Netlify, ensure you upload the media folder next to index.html.

  const gallery = document.getElementById('gallery');
  const audioArea = document.getElementById('audioArea');

    // You can edit these lists manually if needed.
    const imageFiles = [
      'media/elephant.gif'
    ];

    const audioFile = 'media/1031.mp3';

    function loadImages() {
      if (!gallery) return; // gallery may be hidden/removed; avoid runtime error
      if (imageFiles.length === 0) {
        gallery.innerHTML = '<p style="color:#888">No images found in media/ folder.</p>';
        return;
      }
      gallery.innerHTML = '';
      for (const path of imageFiles) {
        const name = path.split('/').pop();
        const div = document.createElement('div');
        div.className = 'thumb';
        div.innerHTML = `<img src="${path}" alt="${name}"><div class="caption">${name}</div>`;
        gallery.appendChild(div);
      }
    }

    function loadAudio() {
      // create a hidden-but-loadable audio element controlled by the central play button
      const audio = document.createElement('audio');
      audio.id = 'mainAudio';
      // prefer preload and keep element detectable by the browser (avoid display:none)
      audio.preload = 'auto';
      audio.setAttribute('preload', 'auto');
      // keep it visually hidden but loadable
      audio.style.width = '0';
      audio.style.height = '0';
      audio.style.opacity = '0';
      audio.style.position = 'absolute';
      audio.style.left = '-9999px';

      const src = document.createElement('source');
      src.src = audioFile;
      src.type = 'audio/mpeg';
      audio.appendChild(src);
      audioArea.appendChild(audio);
      // force load attempt
      try { audio.load(); } catch (e) { console.warn('audio.load() failed', e); }

      const btn = document.getElementById('playButton');
      const status = document.getElementById('audioStatus');
      function setStatus(text, visible = true) {
        if (!status) return;
        status.textContent = text;
        status.hidden = !visible;
      }
      setStatus('Ready', false);
      btn.addEventListener('click', function () {
        if (audio.paused) {
          const playPromise = audio.play();
          if (playPromise !== undefined) {
            setStatus('Loading…');
            playPromise.then(() => {
              btn.classList.add('playing');
              btn.setAttribute('aria-pressed', 'true');
              setStatus('Playing');
            }).catch(err => {
              console.error('Playback failed:', err);
              setStatus('Playback failed (see console)');
              // show a simple message to the user
              alert('Audio could not start. Check console/network or browser autoplay settings.');
              // Fallback: create a visible native audio control for debugging/testing
              if (!document.getElementById('nativeAudio')) {
                const vis = audio.cloneNode(true);
                vis.id = 'nativeAudio';
                vis.controls = true;
                // reset hidden styles so it is visible and usable
                vis.style.position = '';
                vis.style.left = '';
                vis.style.width = '100%';
                vis.style.height = 'auto';
                vis.style.opacity = '';
                audioArea.appendChild(vis);
                setStatus('Showing native controls for debugging');
              }
            });
          } else {
            // older browsers
            btn.classList.add('playing');
            btn.setAttribute('aria-pressed', 'true');
          }
        } else {
          audio.pause();
          btn.classList.remove('playing');
          btn.setAttribute('aria-pressed', 'false');
        }
      });

      // update button state when audio ends
      audio.addEventListener('ended', function () {
        btn.classList.remove('playing');
        btn.setAttribute('aria-pressed', 'false');
        setStatus('Ended', false);
      });

      audio.addEventListener('canplay', function () { setStatus('Ready to play'); });
      audio.addEventListener('playing', function () { setStatus('Playing'); });
      audio.addEventListener('pause', function () { setStatus('Paused', false); });
      audio.addEventListener('loadeddata', function () { setStatus('Loaded'); });
      audio.addEventListener('error', function (e) { setStatus('Audio error (see console)'); console.error('Audio error event', e); });
    }

    loadImages();
    loadAudio();
  </script>
</body>
</html>
