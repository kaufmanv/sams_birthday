<!-- starter-webpage-gallery.html (simplified grey/white theme)
     Automatically loads files from ./media folder.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Media Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background image: elephant gif with light fallback */
      background: #f5f5f5 url('media/elephant.gif') center/cover no-repeat fixed;
      color: #222;
      margin: 0;
      padding: 0;
    }
    /* overlay to improve contrast over the animated background */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.65);
      pointer-events: none;
      z-index: 0;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 16px 24px;
      position: relative;
      z-index: 2;
    }
    h1 { margin: 0; font-size: 1.5em; }
    main { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    section { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.05); margin-bottom: 16px; position: relative; z-index: 2; }
    /* hide file titles/captions under thumbnails */
    .caption { display: none; }

    /* page title near top center */
    .page-title {
      position: fixed;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.4rem;
      font-weight: 700;
      color: #222;
      text-align: center;
      z-index: 9;
      text-shadow: 0 2px 6px rgba(255,255,255,0.6);
      pointer-events: none;
    }

    /* centered play button */
    .play-center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none; /* allow button to control pointer only where the button is */
    }
    #playButton {
      pointer-events: auto;
      width: 128px;
      height: 128px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.75);
      color: #fff;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      cursor: pointer;
    }
    #playButton.playing { background: rgba(200,0,0,0.9); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); gap: 12px; }
    .thumb img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; border: 1px solid #ddd; }
  .caption { text-align: center; font-size: 0.9em; color: #666; margin-top: 4px; }
  /* hide the gallery element so thumbnails don't show */
  #gallery { display: none; }
    audio { width: 100%; margin-top: 8px; }
    footer { text-align: center; font-size: 0.8em; color: #777; margin-top: 24px; padding: 12px; }
  </style>
</head>
<body>
  <header>
    <!-- title intentionally removed to keep sections untitled -->
  </header>
  <div class="page-title">Samuel's birthday</div>
  <main>
    <section aria-label="audio">
      <div id="audioArea"></div>
    </section>

    <!-- centered play button overlay -->
    <div class="play-center">
      <button id="playButton" aria-label="Play audio">►</button>
    </div>

    <footer>
      © 2025 My Media Gallery — hosted on Netlify
    </footer>
  </main>

  <script>
    // Automatically load media from ./media/ folder
    // To make this work on Netlify, ensure you upload the media folder next to index.html.

    //const gallery = document.getElementById('gallery');
    //const audioArea = document.getElementById('audioArea');

    // You can edit these lists manually if needed.
    const imageFiles = [
      'media/elephant.gif'
    ];

    const audioFile = 'media/1031.mp3';

    function loadImages() {
      if (imageFiles.length === 0) {
        gallery.innerHTML = '<p style="color:#888">No images found in media/ folder.</p>';
        return;
      }
      gallery.innerHTML = '';
      for (const path of imageFiles) {
        const name = path.split('/').pop();
        const div = document.createElement('div');
        div.className = 'thumb';
        div.innerHTML = `<img src="${path}" alt="${name}"><div class="caption">${name}</div>`;
        gallery.appendChild(div);
      }
    }

    function loadAudio() {
      // create a hidden audio element controlled by the central play button
      const audio = document.createElement('audio');
      audio.id = 'mainAudio';
      audio.style.display = 'none';
      const src = document.createElement('source');
      src.src = audioFile;
      src.type = 'audio/mpeg';
      audio.appendChild(src);
      audioArea.appendChild(audio);

      const btn = document.getElementById('playButton');
      btn.addEventListener('click', function () {
        if (audio.paused) {
          audio.play();
          btn.classList.add('playing');
          btn.textContent = '❚❚';
        } else {
          audio.pause();
          btn.classList.remove('playing');
          btn.textContent = '►';
        }
      });

      // update button state when audio ends
      audio.addEventListener('ended', function () {
        btn.classList.remove('playing');
        btn.textContent = '►';
      });
    }

    loadImages();
    loadAudio();
  </script>
</body>
</html>
