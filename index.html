<!-- starter-webpage-gallery.html (adjusted for reliable audio playback on Vercel) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Samuel's Birthday Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5 url('media/elephant.gif') center/cover no-repeat fixed;
      color: #222;
      margin: 0;
      padding: 0;
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.35);
      pointer-events: none;
      z-index: 0;
    }
    header { padding: 16px 24px; position: relative; z-index: 2; }
    .page-title { position: fixed; top: 28px; left: 50%; transform: translateX(-50%); font-size: 3.4rem; font-weight: 700; color: #222; text-shadow: 0 2px 6px rgba(255,255,255,0.6); z-index: 9; pointer-events: none; }
    .play-center { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 10; }
    #playButton { width: 128px; height: 128px; border-radius: 50%; border: none; background: rgba(0,0,0,0.6); color: #fff; font-size: 48px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; }
    #playButton.playing::before, #playButton.playing::after { content: ''; position: absolute; width: 10px; height: 32px; background: #fff; border-radius: 2px; top: 50%; transform: translateY(-50%); }
    #playButton.playing::before { left: calc(50% - 10px); }
    #playButton.playing::after { left: calc(50% + 10px); }
    #audioStatus { position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); color: #fff; padding: 6px 10px; border-radius: 6px; font-size: 0.9rem; z-index: 11; pointer-events: none; }
    /* keep audio visible but minimal */
    #mainAudio { width: 300px; margin-top: 16px; display: block; }
  </style>
</head>
<body>
  <header></header>
  <div class="page-title">Samuel's Birthday</div>
  <main>
    <section aria-label="audio">
      <div id="audioArea">
        <!-- visible audio element -->
        <audio id="mainAudio" controls preload="auto">
          <source src="media/1031.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </section>

    <div class="play-center">
      <button id="playButton" aria-label="Play audio" aria-pressed="false">â–¶</button>
    </div>

    <div id="audioStatus" aria-live="polite" hidden>Ready</div>
  </main>

  <script>
    const audio = document.getElementById('mainAudio');
    const playButton = document.getElementById('playButton');
    const status = document.getElementById('audioStatus');

    function setStatus(text, visible = true) {
      status.textContent = text;
      status.hidden = !visible;
    }

    setStatus('Ready', false);

    playButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => {
          playButton.classList.add('playing');
          playButton.setAttribute('aria-pressed', 'true');
          setStatus('Playing');
        }).catch(err => {
          console.error('Playback failed', err);
          setStatus('Playback failed, see console');
          alert('Audio could not start. Check console/network or browser autoplay settings.');
        });
      } else {
        audio.pause();
        playButton.classList.remove('playing');
        playButton.setAttribute('aria-pressed', 'false');
      }
    });

    audio.addEventListener('ended', () => {
      playButton.classList.remove('playing');
      playButton.setAttribute('aria-pressed', 'false');
      setStatus('Ended', false);
    });

    audio.addEventListener('playing', () => setStatus('Playing'));
    audio.addEventListener('pause', () => setStatus('Paused', false));
    audio.addEventListener('error', e => { setStatus('Audio error'); console.error(e); });
  </script>
</body>
</html>
